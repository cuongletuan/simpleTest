status = error
name = PropertiesConfig

# ===== CONSOLE APPENDER =====
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} [%t] %-5level %c - %msg%n

# ===== FILE APPENDER =====
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = target/logs/selenium.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{HH:mm:ss} %-5level %c - %msg%n

# ===== ROOT LOGGER (T?T H?T LOG D?) =====
rootLogger.level = error
rootLogger.appenderRefs = stdout, logfile
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.logfile.ref = LOGFILE

# ===== SILENCE SELENIUM & HTTP LOGS =====
logger.selenium.name = org.openqa.selenium
logger.selenium.level = off

logger.httpclient.name = org.apache.hc
logger.httpclient.level = off
